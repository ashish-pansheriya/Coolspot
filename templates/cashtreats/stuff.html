        gender = request.GET.get('gender')
        if gender == "Male":
            queryset2=queryset.filter(gender = gender)
            queryset = queryset.filter(
                Q(address__icontains=query) |
                Q(gender__icontains=gender)
            ).distinct()
            print(queryset2)
        context = {
            'queryset': queryset
        }
